version: '3'

networks:
  laravel:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "8088:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
      - composer
    networks:
      - laravel

  mysql:
    image: mysql:5.7.22
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=cyptoProject
      - MYSQL_DATABASE=cyptoProject
      - MYSQL_USER=cyptoProject
      - MYSQL_PASSWORD=cyptoProject
      - SERVICE_TAG=dev
      - SERVICE_NAME=mysql
    networks:
      - laravel

  php:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: php
    volumes:
      - ./src:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - laravel

  composer:
    container_name: composer
    image: composer
    depends_on:
      - php
    volumes:
      - ./src:/app
    command: composer install --ignore-platform-reqs